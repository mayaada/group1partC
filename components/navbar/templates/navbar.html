<div class="navbar">
    <div class="logo">
        <a href="{{ url_for('home_page.index') }}" id="home-page-link">
            <img src="{{ url_for('navbar.static', filename='media/Picture1.png') }}">
        </a>
    </div>
    <div class="right-side-content" id="right-side-content">
        {% if 'email' in session %}
            <div class="user-info">
                <div class="user-icon">
                    <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                         alt="User Profile">
                </div>

                <div class="user-email">
                <span>{{ session['email'] }}</span>
                <a href="{{ url_for('navbar.logout') }}" id="sign-in">Log Out </a>
                </div>
            </div>
        {% else %}
            <div class="sign-in">
                <div class="user-icon">
                    <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                         alt="User Profile">
                </div>
                <a href="{{ url_for('sign_in.index') }}" id="sign-in-link">Sign In</a>
            </div>
            <div class="navbar-register-container" id="register-container">
                <a href="{{ url_for('register.index') }}" id="register">Register</a>
            </div>

        {% endif %}
        <!-- Debugging statement -->
        <p>{{ debug_message }}</p>
    </div>
</div>
