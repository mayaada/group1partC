<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global-style-sheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home-page.css') }}">
    <script defer src="{{ url_for('static', filename='js/db.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/home-page.js') }}"></script>

</head>
<body>

<div class="navbar">
    <div class="logo">
        <a href="{{ url_for('home') }}" id="home-page-link">
            <img src="{{ url_for('static', filename='images/Picture1.png') }}">
        </a>
    </div>
    <div class="right-side-content" id="right-side-content">
        <div class="sign-in">
            <div class="user-icon">
                <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                     alt="User Profile">
            </div>
            <a href="{{ url_for('sign_in') }}" id="sign-in">Sign In</a>
        </div>
        <div class="navbar-register-container" id="register-container">
            <a href="{{ url_for('register') }}" id="register">Register</a>
        </div>
        <div class="advanced-search">
            <a href="{{ url_for('advanced_movie_search') }}">Advanced Search</a>
        </div>
    </div>
</div>

<div class="home-page-content">
    <div class="most-watched">
        <h1>Most Watched Movies</h1>
        <div class="movie-previews" id="movie-previews-images">
            <div>
                <img src="https://netnaija.ng/wp-content/uploads/2023/08/WAPK4B1la0B-1.webp">
            </div>
            <div>
                <img src="https://i.ebayimg.com/images/g/O3MAAOSwiZ9k0HfD/s-l1200.webp">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/M/MV5BMDBmYTZjNjUtN2M1MS00MTQ2LTk2ODgtNzc2M2QyZGE5NTVjXkEyXkFqcGdeQXVyNzAwMjU2MTY@._V1_.jpg">
            </div>
            <div>
                <img src="https://images.disneymovieinsiders.com/45e302be324f9489547237e12b27362b/472ac44d-1e46-4cd3-b20b-f82211f8aed1.jpg">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/M/MV5BNzZmOTU1ZTEtYzVhNi00NzQxLWI5ZjAtNWNhNjEwY2E3YmZjXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_.jpg">
            </div>
            <div>
                <img src="https://lumiere-a.akamaihd.net/v1/images/p_disneymovies_indianajonesdialofdestiny_1191-1_c7133638.jpeg">
            </div>
        </div>
    </div>

    <div class="find-a-movie">
        <h1>Find a Movie</h1>
        <form id="movieForm">
            <div class="search-form">
                <div class="input">
                    <div class="input-block">
                        <label for="date">Choose Date:</label>
                        <input type="date" id="date" name="date" required/>
                    </div>
                    <div class="input-block">
                        <label for="movie">Choose Movie:</label>
                        <select id="movie" name="movie" required>
                            <option value="">Choose...</option>
                            <option value="Barbie">Barbie</option>
                            <option value="Heart Of Stone">Heart Of Stone</option>
                            <option value="Oppenheimer">Oppenheimer</option>
                            <option value="The Little Mermaid">The Little Mermaid</option>
                            <option value="Fast and Furious: X">Fast and Furious: X</option>
                            <option value="Indiana Jones: Dial Of Destiny">Indiana Jones: Dial Of Destiny</option>
                            <option value="The Mother">The Mother</option>
                            <option value="Fair Play">Fair Play</option>
                            <option value="Murder Mystery 2">Murder Mystery 2</option>
                            <option value="Pain Hustlers">Pain Hustlers</option>
                            <option value="The Out-Laws">The Out-Laws</option>
                            <option value="Locked In">Locked In</option>

                        </select>
                    </div>
                    <div class="input-block">
                        <label for="city">Choose a City:</label>
                        <select id="city" name="city" required>
                            <option value="">Choose...</option>
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Be'er Sheva">Be'er Sheva</option>
                            <option value="Haifa">Haifa</option>
                            <option value="Ashdod">Ashdod</option>
                            <option value="Rishon Letzion">Rishon Letzion</option>
                            <option value="Hadera">Hadera</option>
                            <option value="Qiryat Shmona">Qiryat Shmona</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="startTime">Choose Time Range:</label>
                        <div>
                            <input type="time" id="startTime" name="startTime" required/>
                            <input type="time" id="endTime" name="endTime" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Search Movies">
                </div>

            </div>

        </form>

    </div>

</div>

<footer>
    <div class="left-side-footer">
        <div class="contact-us">
            <a target="_blank" href="{{ url_for('contact_us') }}">Contact Us</a>
        </div>
        <div class="terms">
            <a target="_blank" href="/terms">Terms & Privacy</a>
        </div>
    </div>

    <div class="social-container">
        <span>Follow Us:</span>
        <a href="https://www.facebook.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
        </a>
        <a id="x" href="https://twitter.com/?lang=en">
            <img id="x-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png">
        </a>
    </div>
</footer>
</body>
</html>
