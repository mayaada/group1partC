{% extends 'base.html' %}

{% set page_head_title = 'contact_us' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('contact_us.static', filename='css/contact_us.css') }}"/>
{% endblock %}

{% block page_content %}
    <div class="contact-us-container">
        <div class="contact-us-box">
            <form id="my-form" class="block">
                <h1> Contact Us</h1>
                <hr>
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" required><br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required> <br>
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone" required> <br>
                <label for="Content">Content:</label> <br>
                <textarea id="Content" name="Content" rows="4" cols="50" required></textarea> <br>
                <div class="submit-button">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>

    </div>

    <script defer src="{{ url_for('contact_us.static', filename='js/contact_us.js') }}"></script>

{% endblock %}
