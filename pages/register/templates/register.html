<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../static/css/global-style-sheet.css"/>
    <link rel="stylesheet" href="../../../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/register.css"/>
    <script defer src="../../../static/js/db.js"></script>
    <script defer src="../../../static/js/navbar.js"></script>
    <script defer src="../static/js/register.js"></script>

</head>
<body>

<div class="navbar">
    <div class="logo">
        <a href="../static/html_pages/home-page.html" id="home-page-link">

            <img src="../static/images/Picture1.png">
        </a>

    </div>
    <div class="right-side-content" id="right-side-content">
        <div class="sign-in">
            <div class="user-icon">
                <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png"
                     alt="User Profile">
            </div>
            <a href="../../templates/sign-in.html" id="sign-in">Sign In</a>
        </div>
        <div class="navbar-register-container" id="register-container">
            <a href="register.html" id="register">Register</a>
        </div>
        <div class="advanced-search">
            <a href="../../templates/advanced-movie-search.html">Advanced Search</a>
        </div>


    </div>
</div>


<div class="register-container">
    <div class="register-box">
        <form id="my-form" class="block">
            <h1> Create An Account</h1>
            <hr>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required> <br>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required> <br>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone" required> <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br>
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="Birthday" name="Birthday" required>
            <p class="movie-to-sign-in">Already have an account? Sign In<a id="sign-in-link" href="../../templates/sign-in.html">
                here</a>.</p>

            <div class="sign-in-button">
                <input type="submit" value="Register">

            </div>
            <ul id="User"></ul>


        </form>
    </div>
</div>


<footer>
    <div class="left-side-footer">
        <div class="contact-us">
            <a target="_blank" href="../../templates/contact-us.html">Contact Us</a>
        </div>
        <div class="terms">
            <a target="_blank" href="/terms">Terms & Privacy</a>
        </div>
    </div>

    <div class="social-container">
        <span>Follow Us:</span>
        <a href="https://www.facebook.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
        </a>
        <a id="x" href="https://twitter.com/?lang=en">
            <img id="x-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png">
        </a>
    </div>
</footer>

</body>
</html>
